<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #FFC0CB, #ADD8E6, #90EE90, #ADD8E6);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: #4A5568;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Firebase & Firestore Setup ---
        // Global variables for Firebase and Firestore, automatically provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let userTasksDocRef = null;

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userTasksDocRef = doc(db, 'artifacts', appId, 'users', userId, 'tasks', 'my_list');
                console.log("User authenticated. User ID:", userId);
                console.log("Document path:", userTasksDocRef.path);
                // Once authenticated, load the user's data
                loadFromFirestore();
            } else {
                console.log("User not authenticated. Signing in anonymously...");
                // Handle case where custom token sign-in fails or is not provided
                signInAnonymously(auth);
            }
        });

        // Sign in with custom token or anonymously on first load
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(() => signInAnonymously(auth));
        } else {
            signInAnonymously(auth);
        }

        const lists = ['today', 'important', 'other', 'daily'];

        function createListItem(text, parentListId) {
            const itemContainer = document.createElement('div');
            itemContainer.className = 'flex items-center w-full p-2 pr-4 rounded-xl shadow-md bg-white border border-gray-200 transition-all duration-200 hover:shadow-lg focus-within:ring-2 focus-within:ring-purple-500 focus-within:ring-offset-2';
            
            const itemText = document.createElement('div');
            itemText.className = 'flex-grow p-2 text-left cursor-text outline-none';
            itemText.setAttribute('contenteditable', 'true');
            itemText.textContent = text;
            itemText.addEventListener('blur', () => saveToFirestore());
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'p-1 rounded-full text-gray-400 hover:text-red-500 transition-colors duration-200';
            deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
            </svg>`;
            deleteButton.addEventListener('click', () => {
                itemContainer.remove();
                saveToFirestore();
            });

            itemContainer.appendChild(itemText);
            itemContainer.appendChild(deleteButton);
            
            const parentList = document.getElementById(parentListId);
            parentList.appendChild(itemContainer);
        }

        async function saveToFirestore() {
            if (!userTasksDocRef) return;

            const data = {};
            lists.forEach(listId => {
                const listEl = document.getElementById(`${listId}-list`);
                const items = Array.from(listEl.children).map(item => item.querySelector('div').textContent);
                data[listId] = items;
            });
            
            try {
                await setDoc(userTasksDocRef, { tasks: data });
            } catch (e) {
                console.error("Error saving document: ", e);
            }
        }

        function loadFromFirestore() {
            if (!userTasksDocRef) return;

            onSnapshot(userTasksDocRef, (docSnap) => {
                const data = docSnap.exists() ? docSnap.data().tasks : {};

                lists.forEach(listId => {
                    const listEl = document.getElementById(`${listId}-list`);
                    listEl.innerHTML = ''; // Clear the current list
                    
                    const tasks = data[listId] || [];
                    
                    if (tasks.length === 0) {
                        for (let i = 0; i < 5; i++) {
                            createListItem('', `${listId}-list`);
                        }
                    } else {
                        tasks.forEach((task) => {
                            createListItem(task, `${listId}-list`);
                        });
                    }
                });
            }, (error) => {
                console.error("Error listening to document: ", error);
            });
        }

        window.addListItem = function(listId) {
            const listEl = document.getElementById(`${listId}-list`);
            createListItem('', listEl.id);
            saveToFirestore();
        }
    </script>

    <div class="container-card max-w-7xl w-full p-6 sm:p-12 rounded-2xl text-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-8 text-gray-800">My To-Do List</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Today's Tasks -->
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6 text-purple-700">Today</h2>
                <div id="today-list" class="space-y-4 w-full"></div>
                <button onclick="addListItem('today')" class="mt-4 px-6 py-3 rounded-full text-white font-bold text-sm bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg">Add Task</button>
            </div>

            <!-- Important Tasks -->
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6 text-purple-700">Important</h2>
                <div id="important-list" class="space-y-4 w-full"></div>
                <button onclick="addListItem('important')" class="mt-4 px-6 py-3 rounded-full text-white font-bold text-sm bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg">Add Task</button>
            </div>

            <!-- Other Tasks -->
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6 text-purple-700">Other</h2>
                <div id="other-list" class="space-y-4 w-full"></div>
                <button onclick="addListItem('other')" class="mt-4 px-6 py-3 rounded-full text-white font-bold text-sm bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg">Add Task</button>
            </div>

            <!-- Daily Tasks -->
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold mb-6 text-purple-700">Daily</h2>
                <div id="daily-list" class="space-y-4 w-full"></div>
                <button onclick="addListItem('daily')" class="mt-4 px-6 py-3 rounded-full text-white font-bold text-sm bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg">Add Task</button>
            </div>
        </div>
    </div>
</body>
</html>
